<div class="comments-container">
    <h1>Comentarios <a href="*"></a></h1>

    <ul id="comments-list" class="comments-list">
        <li *ngFor="let comentario of comentarios">
            <!-- Avatar -->
            <div class="comment-main-level">
                <div class="comment-avatar"><img src="URL_AVATAR_DYNAMIC" alt=""></div>
                <div class="comment-box">
                    <div class="comment-head">
                        <h6 class="comment-name"><a href="*">{{ comentario.nombre }}</a></h6>
                        <span>{{ comentario.fecha }}</span>
                        <i class="fa fa-reply"></i>
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="comment-content">
                        {{ comentario.comentario }}
                    </div>
                </div>
            </div>
            <!-- Respuestas de los comentarios -->
            <ul class="comments-list reply-list">
                <li *ngFor="let respuesta of comentario.respuestas">
                    <!-- Estructura de respuesta similar a la de los comentarios principales -->
                    <div class="comment-main-level">
                        <div class="comment-avatar"><img src="URL_AVATAR_DYNAMIC" alt=""></div>
                        <div class="comment-box">
                            <div class="comment-head">
                                <h6 class="comment-name"><a href="*">{{ respuesta.nombre }}</a></h6>
                                <span>{{ respuesta.fecha }}</span>
                                <i class="fa fa-reply"></i>
                                <i class="fa fa-heart"></i>
                            </div>
                            <div class="comment-content">
                                {{ respuesta.comentario }}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
